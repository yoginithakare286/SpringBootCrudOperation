<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
	<title>NTQuote DataTable</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- DataTables CSS -->
    <link href="https://cdn.datatables.net/2.2.0/css/dataTables.dataTables.css" rel="stylesheet" />
    <link href="https://cdn.datatables.net/responsive/3.0.3/css/responsive.dataTables.css" rel="stylesheet" />

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <!-- Bootstrap Bundle JS -->
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- DataTables JS -->
    <script src="https://cdn.datatables.net/2.2.0/js/dataTables.js"></script>
    <script src="https://cdn.datatables.net/responsive/3.0.3/js/dataTables.responsive.js"></script>
    <script src="https://cdn.datatables.net/responsive/3.0.3/js/responsive.dataTables.js"></script>
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="mb-4">NTQuote List</h1>
      <table id="quoteTable" class="table table-striped table-bordered display responsive nowrap" style="width: 100%">
        <thead>
          <tr>
            <th>Quote Key</th>
            <th>Sales Person</th>
            <th>Customer Name</th>
            <th>Quote Number</th>
            <th>Status</th>
            <th>Mold Number</th>
            <th>Part Number</th>
            <th>Due Date</th>
            <th>Quoted Price</th>
            <th>Delivery Time</th>
            <th>Created By</th>
            <th>Created Date</th>
          </tr>
        </thead>
        <tbody>
          <!-- Data will be populated dynamically -->
        </tbody>
      </table>
    </div>

    <script th:inline="none">
      $(document).ready(function () {
        $('#quoteTable').DataTable({
          ajax: {
            url: '/api/nt-quotes',
            dataSrc: '',
            type: 'GET',
            beforeSend: function (request) {
              token = localStorage.getItem('token')
              request.setRequestHeader("Authorization", token);
            }
          },
          columns: [
            { data: 'quoteKey' },
            { data: 'salesPerson' },
            { data: 'customerName' },
            { data: 'quoteNumber' },
            { data: 'status' },
            { data: 'moldNumber' },
            { data: 'partNumber' },
            { data: 'dueDate' },
            { data: 'quotedPrice' },
            { data: 'deliveryTime' },
            { data: 'createdBy' },
            { data: 'createdDate' },
          ],
        });
      });
    </script>
  </body>
</html>
